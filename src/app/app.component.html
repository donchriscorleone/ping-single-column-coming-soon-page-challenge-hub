<main>
  <div class="heading-container">
    <div class="logo-container">
      <img src="./../assets/images/logo.svg" alt="ping-logo">
    </div>

    <div class="tagline">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>

    <div class="form-container">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="input-container">
          <input formControlName="email" placeholder="Your Email Address..." type="email"
          [class.error-state]="isEmailInvalid()" [class.normal-state]="!isEmailInvalid()">
          <p *ngIf="isEmailInvalid()">Please provide a valid email address</p>
        </div>
        <button type="submit">Notify Me</button>
      </form>
    </div>
  </div>

  <div class="illustration">
    <img src="./../assets/images/illustration-dashboard.png" alt="illustration-dashboard">
  </div>
</main>
<footer>
  <div class="icons">
    <img src="././../assets/images/favicon-32x32.png" alt="facebook-logo">
    <img src="./../assets/images/favicon-32x32.png" alt="twitter-logo">
    <img src="./../assets/images/favicon-32x32.png" alt="instagram-logo">
  </div>
  <p>&copy; Copyright Ping. All rights reserved.</p>
</footer>
